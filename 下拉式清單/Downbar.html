<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 400px;
			height: 30px;
			margin:30px auto;
			background: gray;
		}
		li{
			list-style: none;
			float:left;
			width:100px;
			text-align: center;
			line-height: 1.8;
		}
		li a{
			text-decoration: none;
			color:white;
			display: block;
		}

		.active{
			background: red;
		}

		li .content{
			width: 100px;
			background: blue;
			display: none;
		}

	</style>
	<title></title>
	<script type="text/javascript" src="../import.js"></script>
	<script type="text/javascript">
		$(function(){
			var aLi =  document.getElementsByTagName('li');
			var currentLi = null;
			var currentCt = null;

			for(var i = 0;i<aLi.length;i++){
				aLi[i].onmouseover = function(){
					this.className = 'active';

					currentCt = this.getElementsByTagName('div')[0];
					currentCt.style.display = 'block';

				}
				aLi[i].onmouseout = function(){
					this.className = '';
					currentCt = this.getElementsByTagName('div')[0];
					currentCt.style.display = 'none';
				}
			}

		});
	</script>
</head>
<body>
<ul>
	<li>
		<a href="#" class="title">首頁</a>
		<div class="content">
			<a href="#">123</a>
			<a href="#">123</a>
			<a href="#">123</a>
			<a href="#">123</a>
		</div>
	</li>
</ul>
</body>
</html>
